<div id="confirm">
  <mat-dialog-content>
    <p>{{data.message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="dark-btn-confirm" (click)="onConfirmClick()" >{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close class="dark-btn-confirm" (click)="onCancelClick()">{{cancelButtonText}}</button>
  </mat-dialog-actions>
</div>
